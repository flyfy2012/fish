<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="${BASE_PATH}/fish/fubi/seckillgoods" method="post">
        <input type="hidden" name="pageSize" value="${(model.pageSize)!''}">
        <input type="hidden" name="pageCurrent" value="${(model.pageCurrent)!''}">
        <input type="hidden" name="orderField" value="${(param.orderField)!''}">
        <input type="hidden" name="orderDirection" value="${(param.orderDirection)!''}">
       
        <div class="bjui-searchBar">
            <label>商品</label><input type="text" id="customNo" value="${(keyword)!}" name="keyword" class="form-control" size="10">&nbsp;
            <button type="submit" class="btn btn-blue" data-icon="search">查询</button>&nbsp;
            <a class="btn btn-orange" href="javascript:;" onclick="$(this).navtab('reloadForm', true);" data-icon="undo">清空查询</a>
            <a class="btn btn-orange" href="${BASE_PATH}/fish/fubi/seckillgoods/add"  data-toggle="dialog" data-icon="plus" data-id="menuAdd">添加</a>
            <a class="btn btn-green" href="javascript:;" onclick="$(this).navtab('reloadForm', false);" data-icon="refresh">刷新</a>
        </div>
    </form>
</div>

<div class="bjui-pageContent tableContent">
    <table data-toggle="tablefixed" data-width="100%" data-nowrap="true" id="tabledit11">
        <thead>
            <tr>
            	<th>序号</th>	
				<th>商品</th>
				<th>商品总量</th>
				<th>商品剩余量</th>
				<th>整点秒杀价格</th>
				<th>开始时间</th>
                <th width="150">操作</th>
            </tr>
        </thead>
        <tbody>
			<#list page.getList() as goods>
				<tr data-id="${goods_index+1}">
					<td>${goods_index+1}</td>	
					<td>${(goods.title)!}</td>				
					<td>${(goods.totalCount)!}</td>
					<td>${(goods.sremain)!}</td>
					<td>${(goods.seckillPrice)!}</td>
				   	<td>${(goods.time)!}</td>
	                <td>
		                <a href="${BASE_PATH}/fish/fubi/seckillgoods/view/${goods.seckillId}-${goods.goodsId}" class="btn btn-blue" data-toggle="navtab" data-id="newsView"  data-title="查看">查看</a>
		                <a href="${BASE_PATH}/fish/fubi/seckillgoods/edit/${goods.seckillId}-${goods.goodsId}" class="btn btn-green" data-toggle="dialog" data-id="menuEdit" data-title="编辑">编辑</a>
		                <a href="${BASE_PATH}/fish/fubi/seckillgoods/delete/${goods.seckillId}-${goods.goodsId}" class="btn btn-red" data-toggle="doajax" data-confirm-msg="确定要删除该行信息吗？">删除</a>	
	                </td>
            	</tr>
           </#list>
        </tbody>
    </table>
</div>
<div class="bjui-pageFooter">
    <div class="pages">
        <span>每页&nbsp;</span>
        <div class="selectPagesize">
            <select data-toggle="selectpicker" data-toggle-change="changepagesize">
                <option value="15">15</option>
                <option value="60">60</option>
                <option value="120">120</option>
                <option value="150">150</option>
            </select>
        </div>
        <span>&nbsp;条，共${page.totalRow} 条</span>
    </div>
    <div class="pagination-box" data-toggle="pagination" data-total="${page.totalRow}" data-page-size="${page.pageSize}" data-page-current="${page.pageNumber}">
    </div>
    </div>
